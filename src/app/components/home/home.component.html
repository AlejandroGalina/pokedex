    <!--------------------  GRID DATOS POKEMON ------------->
    <div style="width: 100%; height: 100%; z-index: 2; padding: calc( (7vh + 7vw)/2) calc( (3vh + 3vw)/2)  calc( (1vh + 1vw)/2) calc( (7vh + 7vw)/2);">
        <div style="width: 100%; height: 100%;" class="flex-center-col">
            <!-- display imagen pokemon -->
            <div id="pantalla-pokemon" class="flex-center-col">
                <img [src]="pokemon.img" alt="" width="150px" height="150px" *ngIf="pokemon.img != null && pokemon.img.length > 0 ">
                <p *ngIf="pokemon.nombre">
                    <span style="font-family: 'Bangers', cursive;">Pokemón: &nbsp; </span> <b> {{ pokemon.nombre }} </b>
                </p>
                <div *ngFor="let tipo of pokemon.tipos">
                    <span style="font-family: 'Bangers', cursive;">Tipo: &nbsp; </span> {{ tipo.type.name}}
                </div>
            </div>


            <div class="flex-center-row " id="controles-pokemon">
                <button class="control-button button-shadow" (click)="searchPokemon( pokemon.numero - 1)"> prev </button>
                <button class="control-button button-shadow" (click)="capturarPokemon(pokemon)"> Capturar </button>
                <button class="control-button button-shadow" (click)="searchPokemon( pokemon.numero + 1)"> next </button>
            </div>

            <button class="control-button button-shadow" routerLink="/favoritos" style="margin-top: 30px  ;"> Ver mis Pokemons </button>

        </div>
    </div>

    <!--------------------  GRID FORMULARIO BUSQUEDA ------------->

    <div style="width: 100%;  height: 100%; z-index: 3; padding: calc( (7vh + 7vw)/2) calc( (6.5vh + 6.5vw)/2) calc( (1vh + 1vw)/2) calc( (3vh + 3vw)/2); ">
        <form id="formulario-busqueda" (ngSubmit)="buscarFormulario(f)" #f="ngForm" style="width: 100%; height: 100%;" class="flex-center-col">
            <!-- <label for="">Nombre o número de pokemón</label> -->
            <!-- <h1> Pokemón</h1> -->
            <textarea class="flex-center-col" placeholder="Introduce NOMBRE o NÚMERO de pokemón" wrap="hard" maxlength="45" ngModel name="identificador" required> </textarea>
            <button type="submit" class="button-shadow">Buscar</button>
        </form>
    </div>
